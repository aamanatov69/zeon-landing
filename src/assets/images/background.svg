<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0b1b26"></stop>
      <stop offset="100%" stop-color="#000"></stop>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"></rect>

  <!-- Звёзды -->
  <g fill="#7ddcff" opacity="0.6">
    <circle cx="200" cy="150" r="1"></circle>
    <circle cx="600" cy="300" r="1.5"></circle>
    <circle cx="1200" cy="180" r="1"></circle>
    <circle cx="1600" cy="400" r="1.2"></circle>
    <circle cx="900" cy="700" r="1.4"></circle>
    <circle cx="1400" cy="850" r="1"></circle>
  </g>
</svg>
